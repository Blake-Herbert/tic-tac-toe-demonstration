<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe Demo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <button id="top-left" class="grid-item" ></button>
        <button id="top-middle" class="grid-item" ></button>
        <button id="top-right" class="grid-item" ></button>
        <button id="middle-left" class="grid-item" ></button>
        <button id="middle-middle" class="grid-item" ></button>
        <button id="middle-right" class="grid-item" ></button>
        <button id="bottom-left" class="grid-item" ></button>
        <button id="bottom-middle" class="grid-item" ></button>
        <button id="bottom-right" class="grid-item" ></button>
    </div>
</body>
<script src="index.js"></script>
</html>
